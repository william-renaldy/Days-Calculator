<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Date Calculator</title>
    <link rel = "icon" href ="{{url_for('static',filename='images/bg.jpg')}}" type = "image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">

</head>
<body>
    <div class="outerdiv">
        <div class="formdiv">
        <br>
        <form>
            <fieldset>
                <legend>Duration between Dates Calculator</legend>
                <div class="mb-3">
                    <label class="form-label">Date 1 :</label>
                    <input type="date" id="date1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date 2 :</label>
                    <input type="date" id="date2">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </fieldset>
        </form>
        <br>
        </div>
        <div id="resultdiv" class="resultdiv" hidden>
            <fieldset>
                <legend>Duration between two Dates:</legend>
                <legend class="form-label" id="result"></legend>
            </fieldset>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static',filename = 'js/index.js')}}"></script>

</body>
</html>
